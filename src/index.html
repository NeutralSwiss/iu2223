    <!-- Navbar principal -->

        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">CursoManager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Perfil</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Admin</a></li>

                    </li>
                </ul>
                <div class="nav-item ms-auto">
                    <div class="btn-group">
                        <button id="save" title="Guarda el estado" class="btn btn-outline-secondary">üíæ</button>
                        <button id="clean" title="Limpia el estado" class="btn btn-outline-secondary">üßΩ</button>
                        <button id="restore" title="Restaura el estado" class="btn btn-outline-secondary">‚Ü©Ô∏è</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Div principal; container-fluid expande el contenedor para que ocupe todo el espacio disponible -->
    <div class="container-fluid">
        <div class="row mx-5 mt-3">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="usuarios-tab" data-bs-toggle="tab" data-bs-target="#usuarios-tab-pane" type="button" role="tab" aria-controls="usuarios-tab-pane" aria-selected="true">üë• Usuarios</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="cursos-tab" data-bs-toggle="tab" data-bs-target="#cursos-tab-pane" type="button" role="tab" aria-controls="cursos-tab-pane" aria-selected="false">üéì Cursos</button>
                </li>
            </ul>
            <div class="col-md-6">
                <div class="tab-content overflow-auto vh-100 px-3" id="myTabContent">
                    <div class="tab-pane fade show active" id="usuarios-tab-pane" role="tabpanel" aria-labelledby="usuarios-tab" tabindex="0">
                        <div id="users">

                        </div>
                    </div>
                    <div class="tab-pane fade overflow-auto vh-100 px-3" id="cursos-tab-pane" role="tabpanel" aria-labelledby="cursos-tab" tabindex="0">
                        <div id="courses">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div id="details">

                </div>
            </div>
        </div>
    </div>

    <!-- 
        Modal para pedir informaci√≥n
        siempre usamos el mismo, y no se muestra hasta que hace falta
    -->
    <div class="modal fade custom-modal" id="cmModal" tabindex="-1" aria-labelledby="cmEditLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cmEditLabel">
                        <!-- reemplazar desde JS -->
                        Editando patata
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row" id="cmEditForm">
                        <!-- reemplazar desde JS -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="cmAcceptModal" class="btn create-button edit">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 
        Modal para pedir confirmacion al eliminar algo
    -->

    <div class="modal fade custom-modal" id="modalDelete" tabindex="-1" aria-labelledby="cmDeleteLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cmDeleteLabel">
                        <!-- reemplazar desde JS -->
                        Borrando patata
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row" id="cmDeleteForm">
                        <!-- reemplazar desde JS -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="cmDeleteModal" class="btn delete-button edit">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

        <!-- 
        Modal para pedir confirmacion al restaurar la ultima version
    -->

    <div class="modal fade custom-modal" id="modalUndo" tabindex="-1" aria-labelledby="cmUndoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cmUndoLabel">
                        <!-- reemplazar desde JS -->
                        Borrando patata
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row" id="cmUndoForm">
                        <!-- reemplazar desde JS -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="cmUndoModal" class="btn delete-button edit">Restaurar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap usando una copia local -->
    <script src="js/bootstrap-5.2.2.bundle.js"></script>

    <!-- Todos los scripts de interaccion, aqui -->
